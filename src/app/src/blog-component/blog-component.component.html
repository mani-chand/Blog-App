<app-header-component/>
<div *ngIf="!Blog()?.id">
    <p>Loading...</p>
  </div>
<div>
    <mat-card *ngIf="Blog() && Blog().id" class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>
       {{ Blog().title }}
      </mat-card-title>
      <mat-card-subtitle>
        Tags : {{Blog().tags}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        User : {{Blog().userId}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{Blog().body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Likes : {{Blog().reactions.likes}}</button>
      <button mat-button>Dislikes : {{Blog().reactions.dislikes}}</button>
      <button mat-button>views : {{Blog().views}}</button>
    </mat-card-actions>
  </mat-card>
</div>
